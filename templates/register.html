<!DOCTYPE html>
<html class="no-js">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
    <link rel="icon" href="{{url_for('static',filename='images/favicin.ico')}}">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="logo">
            <img src="https://i.ibb.co/r5krrdz/logo.png">
        </div>
        <div class="showcase-content">
            <div class="formm">
                <form method="POST" action="{{ url_for('register') }}">
                    <h1>Register</h1>
                    <div class="info">
                        <input class="email" type="email" name="email" placeholder="Email or phone number" value="{{ request.args.get('email', '') }}">

                        <input class="email" type="text" name="username" placeholder="Username"><br>
                        <input class="email" type="password" name="password" placeholder="Password">
                        {% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}
                        <div class="btn">
                            <button class="btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="fcbk">
                <a href="https://facebook.com">
                    <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook">
                </a>
                <p>Login with Facebook</p>
            </div>
            <div class="signup">
                <p>Already had an account ?</p>
                <a href="{{ url_for('signin') }}">Sign In</a>
            </div>
            <div class="more">
                <p>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a> 
                </p>
            </div>
        </div>
    </header>
    <footer>
        <div class="ftr-content">
            <div class="contact">
                <a href="#">Quesions? Contact us.</a>
            </div>
            <div class="ftr">
                <a href="#">Gift Card Terms</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Statement</a>
            </div>
            <div class="select">
                <select>
                    <option>English</option>
                    <option>العربية</option>
                    <option>Français</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
